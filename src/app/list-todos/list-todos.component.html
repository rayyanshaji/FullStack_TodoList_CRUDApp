<h2>My todos</h2>
<div class="alert alert-success" *ngIf='message'>{{message}}</div>
<table class="table">
  <thead>
    <tr>
      <th>SL</th>
      <th>Description</th>
      <th>Deadline</th>
      <th>Done</th>
      <th>Update</th>
      <th>Delete</th>
     
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let todo of todos">
      <td>{{todo.id}}</td>
      <td>{{todo.description}}</td>
      <td>{{todo.date|date}}</td>
      <td>{{todo.done}}</td>
      <td><button (click)="updateTodo(todo.id)" class="btn btn-warning">Update</button></td>
      <td><button (click)="deleteTodo(todo.id)" class="btn btn-danger">Delete</button></td>
    
    </tr>
    
  </tbody>
</table>

<div class="row"> <button (click)="addTodo()" class="btn btn-success">Add Todo</button> </div>
